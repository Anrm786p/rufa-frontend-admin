<app-shared-dialog
  title="Add Order"
  [(visible)]="displayDialog"
  submitLabel="Add Order"
  [isSubmitDisabled]="addOrderForm.invalid"
  (cancel)="closeDialog()"
  (submit)="addOrder()">

  <form [formGroup]="addOrderForm" (ngSubmit)="addOrder()">
    <div class="p-fluid">
      <div class="field">
        <label for="customerName">Customer Name</label>
        <input id="customerName" type="text" pInputText formControlName="customerName" />
      </div>

      <div class="field">
        <label for="total">Total</label>
        <input id="total" type="number" pInputText formControlName="total" />
      </div>

      <div class="field">
        <label for="status">Status</label>
        <p-dropdown 
          id="status" 
          formControlName="status" 
          [options]="statusOptions"
          class="w-full">
        </p-dropdown>
      </div>
    </div>
  </form>
</app-shared-dialog>
