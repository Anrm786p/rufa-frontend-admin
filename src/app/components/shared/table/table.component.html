<p-card [style]="{ 'margin': '10% 2%' }">
  <ng-template pTemplate="header">
    <div class="card-header">{{ title }}</div>
  </ng-template>

  <div class="toolbar table-toolbar">
    <div class="toolbar-filters">
      <!-- Category -->
      <p-dropdown *ngIf="filters.categories?.length"
              [options]="filters.categories"
              [(ngModel)]="selectedCategory"
              (onChange)="onCategoryFilter.emit(selectedCategory)"
              placeholder="Select Category"
              [style]="{'min-width': '200px'}"
              styleClass="mr-2">
      </p-dropdown>

      <!-- Subcategory -->
      <p-dropdown *ngIf="filters.subcategories?.length"
              [options]="filters.subcategories"
              [(ngModel)]="selectedSubcategory"
              (onChange)="onSubcategoryFilter.emit(selectedSubcategory)"
              placeholder="Select Subcategory"
              [style]="{'min-width': '200px'}"
              styleClass="mr-2">
      </p-dropdown>

      <!-- Search -->
      <span *ngIf="filters.enableSearch" class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input 
          pInputText
          type="text" 
          placeholder="Search..." 
          class="toolbar-search"
          [(ngModel)]="searchText"
          (input)="search()" />
      </span>
    </div>

    <!-- Add button -->
    <button 
      *ngIf="showActions && showAddButton" 
      pButton 
      pRipple 
      icon="pi pi-plus" 
      class="p-button-rounded p-button-success" 
      (click)="onAdd.emit()">
    </button>
  </div>

  <p-table [value]="data" responsiveLayout="scroll" styleClass="p-datatable-gridlines custom-table" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords" [lazy]="lazy" (onPage)="pageChange($event)" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th *ngIf="showActions">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td *ngFor="let col of columns">
          <!-- If it's image field -->
          <ng-container *ngIf="col.isImage; else normalField">
            <img [src]="row[col.field]" alt="image" width="60" height="60" style="margin: 4px 0; border-radius: 8px;" />
          </ng-container>
          <ng-template #normalField>
            {{ getNestedProperty(row, col.field) }}
          </ng-template>
        </td>

        <td *ngIf="showActions">
          <button 
            pButton 
            pRipple 
            icon="pi pi-pencil" 
            class="p-button-rounded p-button-success p-button-text mr-2" 
            (click)="onEdit.emit(row)">
          </button>
          <button 
            pButton 
            pRipple 
            icon="pi pi-trash" 
            class="p-button-rounded p-button-danger p-button-text" 
            (click)="onDelete.emit(row)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
