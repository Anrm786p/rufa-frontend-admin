<p-card [style]="{ 'margin': '0 10%' }">
  <ng-template pTemplate="header">
    <div class="card-header">{{ title }}</div>
  </ng-template>

  <div class="toolbar table-toolbar">
    <div class="toolbar-filters">
      <!-- Category -->
      <select class="toolbar-select">
        <option>Select Category</option>
      </select>

      <!-- Subcategory -->
      <select class="toolbar-select">
        <option>Select Subcategory</option>
      </select>

      <!-- Search -->
      <input type="text" placeholder="Search..." class="toolbar-search" />
    </div>

    <!-- Add button -->
    <button class="toolbar-btn add">+</button>
  </div>

  <p-table [value]="data" responsiveLayout="scroll" styleClass="p-datatable-gridlines custom-table">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th *ngIf="showActions">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td *ngFor="let col of columns">
          <!-- If it's image field -->
          <ng-container *ngIf="col.isImage; else normalField">
            <img [src]="row[col.field]" alt="image" width="60" height="60" style="margin: 4px 0; border-radius: 8px;" />
          </ng-container>
          <ng-template #normalField>
            {{ row[col.field] }}
          </ng-template>
        </td>

        <td *ngIf="showActions">
          <i class="pi pi-pencil action-icon" title="Edit"></i>
          <i class="pi pi-trash action-icon" title="Delete"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
