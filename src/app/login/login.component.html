<div class="login-modal">
  <div class="login-box">
    <h2>Login To Your Account</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <input 
          type="email" 
          name="email"
          [(ngModel)]="email"
          placeholder="Email" 
          required />
      </div>

      <div class="input-group">
        <input 
          type="password" 
          name="password"
          [(ngModel)]="password"
          placeholder="Password" 
          required />
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</div>
